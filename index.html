<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB222 Store</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" type="text/javascript"></script>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="header">
      <div class="header-logo"><a href="#">WEB222</a></div>
      <div class="header-list">
        <ul>
          <li><a href="#">LANGUAGE</a></li>
          <li>|</li>
          <li><a href="#">SIGN IN</a></li>
          <li>|</li>
          <li><a href="#">CART <i class="fas fa-shopping-cart"></i></a></li>
          <li>|</li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="background-img">
    <h1>SUMMER SALE 2020</h1>
    <h2>MAX 80% OFF</h2>
  </div>


  <div class="bar">
    <div class="bar-selection">
      <ul>
        <div class="newarrivals">
          <button class="button button-newarrivals" id="newarrivals">
            <li> NEW ARRIVALS</li>
          </button>
        </div>
        <li class="separate-bar">|</li>
        <div class="all">
          <button class="button button-all" id="all">
            <li>ALL</li>
          </button>
        </div>
        <li class="separate-bar">|</li>
        <div class="jackets">
          <button class="button button-jackets" id="jackets">
            <li>JACKETS</li>
          </button>
        </div>
        <li class="separate-bar">|</li>
        <div class="dresses">
          <button class="button button-dresses" id="dresses">
            <li>DRESSES</li>
          </button>
        </div>
        <li class="separate-bar">|</li>
        <div class="pants">
          <button class="button button-pants" id="pants">
            <li>PANTS</li>
          </button>
        </div>
        <li class="separate-bar">|</li>
        <div class="accessories">
          <button class="button button-accessories" id="accessories">
            <li>ACCESSORIES</li>
          </button>
        </div>
        <li class="separate-bar">|</li>
        <div class="bags">
          <button class="button button-bags" id="bags">
            <li>BAGS</li>
          </button>
        </div>
      </ul>
    </div>
  </div>

  <main>
    <div class="main" id="main"></div>
  </main>

  <div class="bestsellers">
    <div class="bsesellers-title">
      <h3>BEST SELLERS</h3>
    </div>
  </div>

  <div class="news">
    <div class="news-title">
      <h3>NEWS</h3>
    </div>
    <div class="news-contents">
      <p><a>2020 Aug 3rd</a>I am sleepy</p>
      <p><a>2020 Aug 1st</a>Sushi restaurants are closed</p>
    </div>
  </div>

  <footer>
    <div class="footer">
      <div class="footer-title">
        <h3><a href="#">WEB222</a></h3>
      </div>
      <div class="socialmedia">

        <div class="newsletter">
          <div class="newsletter-title">
            <h3>NEWS LETTER</h3>
          </div>
          <form class="subsc" action="https://formspree.io/xjvazvyv" method="POST">
            <input class="email" id="email" type="email" name="sendto" placeholder="username@example.com">
            <input class="submit" id="submit" type="submit" name="submit" value="SUBSCRIBE">
          </form>
        </div>

        <a href="https://www.facebook.com" class="btn facebook">
          <span class="fab fa-facebook"></span>
        </a>
        <a href="https://twitter.com" class="btn twitter">
          <span class="fab fa-twitter"></span>
        </a>
        <a href="https://www.instagram.com" class="btn instagram">
          <span class="fab fa-instagram"></span>
        </a>
        <a href="#" class="btn mail">
          <span class="far fa-envelope"></span>
        </a>

              <div class="newsletter-title">

                <input class="email" id="email" type="email" name="sendto" placeholder="username@example.com">
                <input class="submit" id="submit" type="submit" name="submit" value="SUBSCRIBE">
              </form>
            </div>
          -->
      </div>
    </div>
  </footer>

</body>

</html>
