<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB222 Store</title>
  <link rel="stylesheet" href="style.css" />
  <script src="contact.js" type="text/javascript"></script>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header">
      <div class="header-logo"><a href="#">WEB222</a></div>
      <div class="header-list">
        <ul>
          <li><a href="#">LANGUAGE</a></li>
          <li>|</li>
          <li><a href="#">SIGN IN</a></li>
          <li>|</li>
          <li><a href="#">CART <i class="fas fa-shopping-cart"></i></a></li>
          <li>|</li>
          <li><a href="index.html">HOME</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main id="form">
    <div class="form-container">
      <div class="form-title">
        <h3>INFORMATION FORM</h3>
      </div>
      <form action="https://httpbin.org/post" method="POST" id="form-contact">

        <!--NAME-->
        <div class="form-name">
          <label for="name">NAME</label>
          <input placeholder="First Name" id="firstname" class="form-edit" name="firstname" text="text" autofocus
            tabindex="1" required>
          <input placeholder="Last Name" id="lastname" class="form-edit" name="lastname" text="text" autofocus
            tabindex="2" required>
        </div>

        <!--EMAIL-->
        <div class="form-email">
          <label for="email">EMAIL</label>
          <input id="email" type="email" name="email" placeholder="username@example.com" required tabindex="3"
            autocomplete="email">
        </div>

        <!--ADDRESS-->
        <div class="form-address">
          <label for="address">ADDRESS</label>
          <input id="address" type="text" name="address" placeholder="Address" tabindex="4" required>
        </div>

        <!--CITY-->

        <label for="city">CITY</label>
        <input id="city" type="text" list="cities" name="city" tabindex="5" required placeholder="City">
        <datalist id="Cities">
          <option value="Brampton"></option>
          <option value="Calgary"></option>
          <option value="Edmonton"></option>
          <option value="Gatineau"></option>
          <option value="Hamilton"></option>
          <option value="Halifax"></option>
          <option value="Laval"></option>
          <option value="London"></option>
          <option value="Markham"></option>
          <option value="Mississauga"></option>
          <option value="Montreal"></option>
          <option value="Ottawa"></option>
          <option value="Quebec City"></option>
          <option value="Surrey"></option>
          <option value="Toronto"></option>
          <option value="Vancouver"></option>
          <option value="Vaughan"></option>
          <option value="Winnipeg"></option>
        </datalist>


        <!--POSTAL CODE-->
        <div class="form-postal">
          <label for="postal">POSTAL CODE</label>
          <input id="postalcode" type="text" name=Postal-Code required tabindex="6"
            pattern="^[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d&" placeholder="Postal Code">
        </div>

        <!--SELECTIONS-->
        <div class="form-selections">
          <label for="question">QUESTION</label>
          <input id="question" type="radio" name=selection value="question" tabindex="7">

          <label for="comment">COMMENT</label>
          <input id="comment" type="radio" name=selection value="comment" tabindex="8">

          <label for="orderProblem">ORDER PROBLEM</label>
          <input id="orderProblem" type="radio" name=selection value="orderproblem" tabindex="9">

          <label for="ordnumber" style="display: none;">ORDER NUMBER</label>
          <input type="text" name="orderNumber" id="ordernumber" style="display: none;">
        </div>

        <!--MESSAGE-->
        <div class="form-message">
          <label for="message">MESSAGE</label>
          <textarea name="message" id="message" rows="10" maxlength="500" placeholder="message" tabindex="10"
            required></textarea>
          <input id=name type="text" name="studetName" value="Ilkin Mammadov" hidden>

          <label for=""></label>
          <input id=submit type="submit" name="submit" value="Submit" tabindex="11">
        </div>

  </main>


</body>

</html>
